version: '3.9'

services:
  nextjs:
    build: 
      context: .
      args:
        - BUILDKIT_PROGRESS=plain
    container_name: FE-Facillize
    expose:
      - "3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - CI=true
      - DISABLE_ESLINT_PLUGIN=true
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "512k"
        max-file: "2"
        labels: "production"
    command: ["yarn", "start"]
    stdin_open: false
    tty: false
    networks:
      - facilize-network

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - facilize-network

networks:
  facilize-network:
    external: true

volumes:
  caddy_data:
  caddy_config:
